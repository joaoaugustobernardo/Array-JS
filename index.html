<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<title>Aula 06</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="card mt-5 text-center">
				<div class="card-body mt-1 text-center">
					<h2 class="card-title">Cadastro de Produtos</h2>
					<div class="row">
						ID:
						<input
							id="inputIdProduto"
							class="form-control"
							required
							type="text"
							name=""
						/>
					</div>
					<div class="row">
						DESCRICAO:
						<input
							id="inputNomeProduto"
							class="form-control"
							required
							type="text"
							name=""
						/>
					</div>
					<div class="row">
						VALOR:
						<input
							id="inputValorProduto"
							class="form-control"
							required
							type="text"
							name=""
						/>
					</div>
					<div class="row">
						QTDADE:
						<input
							id="inputQtdadeProduto"
							class="form-control"
							required
							type="text"
							name=""
						/>
					</div>
          <div class="row">
						TOTAL: (calculado)
						<input
							id="inputQtdadeProduto"
							class="form-control"
							required
							type="text"
							name="result"
							id="result"
						/>
					</div>
					<br />
          <div class="row">
						<div class="btn-group" role="group" aria-label="Basic example">
							<button
								type="button"
								name=""
								id="btnAdd"
								onclick="add()"
								class="btn btn-primary"
								btn-lg
								btn-block
							>
								Adicionar</button
							>&nbsp;
							<button
								type="button"
								name=""
								id="btnRemove"
								onclick="remove()"
								class="btn btn-primary"
								btn-lg
								btn-block
							>
								Remover</button
							>&nbsp;
							<button
								type="button"
								name=""
								id="btnLista"
								onclick="clear()"
								class="btn btn-primary"
								btn-lg
								btn-block
							>
								Limpar</button
							>&nbsp;
							<button
								type="button"
								name=""
								id="btnLista"
								onclick="list()"
								class="btn btn-primary"
								btn-lg
								btn-block
							>
								Listar
							</button>
						</div>
					</div>

					<div id="lista"></div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
